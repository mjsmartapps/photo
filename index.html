<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 60px 0; text-align: center; }
        
        .preview-box { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .camera-wrapper { max-width: 500px; margin: 0 auto; display: none; position: relative; }
        video { width: 100%; border-radius: 10px; transform: scaleX(-1); border: 3px solid #fff; }
        
        .photo-card img { height: 250px; object-fit: cover; width: 100%; transition: 0.3s; }
        .photo-card:hover img { transform: scale(1.02); }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
    </style>
</head>
<body>

    <div id="loadingScreen" class="loading-overlay">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">Loading Event...</p>
    </div>

    <div id="errorScreen" class="container text-center mt-5 d-none">
        <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
        <h3 class="mt-3">Event Not Found</h3>
        <p class="text-muted">Please use the specific link or QR code provided by your photographer.</p>
    </div>

    <div id="appContent" class="d-none">
        <div class="hero">
            <div class="container">
                <h1 id="eventTitle">Event Gallery</h1>
                <p class="opacity-75" id="clientNameDisplay">Find your photos instantly</p>
                
                <div id="heroButtons" class="mt-4 d-flex justify-content-center gap-3 flex-wrap">
                    <button class="btn btn-light btn-lg px-4" onclick="document.getElementById('selfieInput').click()">
                        <i class="bi bi-upload me-2"></i>Upload Selfie
                    </button>
                    <button class="btn btn-outline-light btn-lg px-4" id="startCamBtn">
                        <i class="bi bi-camera me-2"></i>Camera
                    </button>
                    <input type="file" id="selfieInput" accept="image/*" class="d-none">
                </div>

                <div class="camera-wrapper mt-4" id="cameraContainer">
                    <video id="webcam" autoplay muted playsinline></video>
                    <div class="mt-2">
                        <button class="btn btn-primary w-100 py-2" id="snapBtn">Capture & Search</button>
                        <button class="btn btn-sm btn-link text-white mt-1" id="closeCamBtn">Cancel</button>
                    </div>
                </div>
                
                <div id="searchingMsg" class="mt-3 d-none">
                    <div class="spinner-border text-light spinner-border-sm" role="status"></div>
                    <span class="ms-2" id="loadingText">Scanning event photos...</span>
                </div>
            </div>
        </div>

        <div class="container py-5">
            <div class="text-center mb-5 d-none" id="referenceSection">
                <img id="userImg" class="preview-box mb-2">
                <h5 id="matchCount" class="text-success fw-bold mt-2"></h5>
                <button class="btn btn-sm btn-outline-secondary" onclick="location.reload()">Reset</button>
            </div>

            <div class="row g-4" id="resultsGrid"></div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5jaPVkCwxXiMYhSn0uuW9QSMc-B5C9YY",
            authDomain: "mjsmartapps.firebaseapp.com",
            databaseURL: "https://mjsmartapps-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mjsmartapps",
            storageBucket: "mjsmartapps.firebasestorage.app",
            messagingSenderId: "1033240518010",
            appId: "1:1033240518010:web:930921011dda1bd56e0ac3",
            measurementId: "G-959VLQSHH2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        const viewMode = urlParams.get('view');
        
        if (!eventId) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorScreen').classList.remove('d-none');
        } else {
            initializeSystem();
        }

        async function initializeSystem() {
            try {
                // Load AI only if NOT in 'view all' mode
                if (viewMode !== 'all') {
                    await Promise.all([
                        faceapi.nets.ssdMobilenetv1.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
                        faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
                        faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
                    ]);
                }

                const clientSnap = await get(ref(db, `clients/${eventId}`));
                if (!clientSnap.exists()) throw new Error("Event not found");

                const data = clientSnap.val();
                document.getElementById('eventTitle').innerText = data.eventName || "Gallery";
                document.getElementById('clientNameDisplay').innerText = data.name;

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('appContent').classList.remove('d-none');

                if (viewMode === 'all') {
                    window.loadFullGallery();
                }

            } catch (error) {
                console.error(error);
                document.getElementById('loadingScreen').innerHTML = `<p class="text-danger">${error.message}</p>`;
            }
        }

        window.loadFullGallery = async () => {
            document.getElementById('heroButtons').classList.add('d-none');
            const msg = document.getElementById('searchingMsg');
            msg.classList.remove('d-none');
            document.getElementById('loadingText').innerText = "Loading all photos...";
            
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            try {
                const snap = await get(ref(db, `gallery_photos/${eventId}`));
                if(snap.exists()) {
                    Object.values(snap.val()).forEach(p => renderPhoto(p));
                    msg.classList.add('d-none');
                } else {
                    msg.innerHTML = '<span class="text-warning">No photos found.</span>';
                }
            } catch(e) { console.error(e); }
        };

        let stream = null;
        const video = document.getElementById('webcam');

        document.getElementById('startCamBtn').addEventListener('click', async () => {
            document.getElementById('cameraContainer').style.display = 'block';
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        });

        document.getElementById('closeCamBtn').addEventListener('click', () => {
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cameraContainer').style.display = 'none';
        });

        document.getElementById('snapBtn').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cameraContainer').style.display = 'none';
            processSearch(canvas.toDataURL('image/png'));
        });

        document.getElementById('selfieInput').addEventListener('change', (e) => {
            if (e.target.files[0]) processSearch(URL.createObjectURL(e.target.files[0]));
        });

        async function processSearch(imageUrl) {
            document.getElementById('userImg').src = imageUrl;
            document.getElementById('referenceSection').classList.remove('d-none');
            document.getElementById('searchingMsg').classList.remove('d-none');
            document.getElementById('heroButtons').classList.add('d-none');
            document.getElementById('resultsGrid').innerHTML = '';
            
            try {
                const img = await faceapi.fetchImage(imageUrl);
                const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();

                if (!detection) {
                    alert("No face detected.");
                    document.getElementById('searchingMsg').classList.add('d-none');
                    document.getElementById('heroButtons').classList.remove('d-none');
                    return;
                }

                const snap = await get(ref(db, `gallery_photos/${eventId}`));
                let count = 0;

                if (snap.exists()) {
                    Object.values(snap.val()).forEach(photo => {
                        if (photo.descriptors && photo.descriptors.some(d => faceapi.euclideanDistance(detection.descriptor, new Float32Array(d)) < 0.5)) {
                            renderPhoto(photo);
                            count++;
                        }
                    });
                }
                document.getElementById('matchCount').innerText = count > 0 ? `Found ${count} photos!` : "No matches found.";
            } catch (err) { console.error(err); } 
            finally { document.getElementById('searchingMsg').classList.add('d-none'); }
        }

        // --- NEW DOWNLOAD FUNCTION LOGIC ---
        window.forceDownload = async (url) => {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Network response was not ok");
                
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = `photo_${Date.now()}.jpg`;
                
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(blobUrl);
                document.body.removeChild(a);
            } catch (error) {
                console.error("Download failed:", error);
                // Fallback: Open in new tab if programmatic download fails
                window.open(url, '_blank');
            }
        };

        function renderPhoto(photo) {
            const div = document.createElement('div');
            div.className = 'col-6 col-md-4 col-lg-3';
            // UPDATED: Using a button with onclick calling forceDownload instead of direct href
            div.innerHTML = `
                <div class="card photo-card shadow-sm h-100 border-0">
                    <img src="${photo.url}" class="card-img-top rounded">
                    <div class="card-body p-2 text-center">
                        <button onclick="forceDownload('${photo.url}')" class="btn btn-sm btn-dark w-100">
                            <i class="bi bi-download"></i> Download
                        </button>
                    </div>
                </div>`;
            document.getElementById('resultsGrid').appendChild(div);
        }
    </script>
</body>
</html>
