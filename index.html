<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 60px 0; text-align: center; }
        
        /* Preview & Camera Styles */
        .preview-box { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .camera-wrapper { max-width: 500px; margin: 0 auto; display: none; position: relative; }
        video { width: 100%; border-radius: 10px; transform: scaleX(-1); border: 3px solid #fff; }
        
        /* Results */
        .photo-card img { height: 250px; object-fit: cover; width: 100%; transition: 0.3s; }
        .photo-card:hover img { transform: scale(1.02); }
        
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
    </style>
</head>
<body>

    <div id="loadingScreen" class="loading-overlay">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">Loading Event...</p>
    </div>

    <div id="errorScreen" class="container text-center mt-5 d-none">
        <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
        <h3 class="mt-3">Event Not Found</h3>
        <p class="text-muted">Please use the specific link or QR code provided by your photographer.</p>
    </div>

    <div id="appContent" class="d-none">
        <div class="hero">
            <div class="container">
                <h1 id="eventTitle">Event Gallery</h1>
                <p class="opacity-75" id="clientNameDisplay">Find your photos instantly using AI</p>
                
                <div class="mt-4 d-flex justify-content-center gap-3">
                    <button class="btn btn-light btn-lg px-4" onclick="document.getElementById('selfieInput').click()">
                        <i class="bi bi-upload"></i> Upload Selfie
                    </button>
                    <button class="btn btn-outline-light btn-lg px-4" id="startCamBtn">
                        <i class="bi bi-camera"></i> Camera
                    </button>
                    <input type="file" id="selfieInput" accept="image/*" class="d-none">
                </div>

                <div class="camera-wrapper mt-4" id="cameraContainer">
                    <video id="webcam" autoplay muted playsinline></video>
                    <div class="mt-2">
                        <button class="btn btn-primary w-100 py-2" id="snapBtn"><i class="bi bi-person-bounding-box"></i> Capture & Search</button>
                        <button class="btn btn-sm btn-link text-white mt-1" id="closeCamBtn">Cancel</button>
                    </div>
                </div>
                
                <div id="searchingMsg" class="mt-3 d-none">
                    <div class="spinner-border text-light spinner-border-sm" role="status"></div>
                    <span class="ms-2">Scanning event photos...</span>
                </div>
            </div>
        </div>

        <div class="container py-5">
            <div class="text-center mb-5 d-none" id="referenceSection">
                <img id="userImg" class="preview-box mb-2">
                <h5 id="matchCount" class="text-success fw-bold mt-2"></h5>
                <button class="btn btn-sm btn-outline-secondary" onclick="location.reload()">Try Another Photo</button>
            </div>

            <div class="row g-4" id="resultsGrid">
                </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5jaPVkCwxXiMYhSn0uuW9QSMc-B5C9YY",
            authDomain: "mjsmartapps.firebaseapp.com",
            databaseURL: "https://mjsmartapps-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mjsmartapps",
            storageBucket: "mjsmartapps.firebasestorage.app",
            messagingSenderId: "1033240518010",
            appId: "1:1033240518010:web:930921011dda1bd56e0ac3",
            measurementId: "G-959VLQSHH2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. GET URL PARAMETERS ---
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        
        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const errorScreen = document.getElementById('errorScreen');
        const appContent = document.getElementById('appContent');
        const userImg = document.getElementById('userImg');
        const resultsGrid = document.getElementById('resultsGrid');
        
        // --- 2. INITIALIZATION FLOW ---
        if (!eventId) {
            loadingScreen.style.display = 'none';
            errorScreen.classList.remove('d-none');
        } else {
            initializeSystem();
        }

        async function initializeSystem() {
            try {
                // A. Load AI Models
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
                    faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
                    faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
                ]);

                // B. Fetch Event Details (Name, etc.)
                const clientRef = ref(db, `clients/${eventId}`);
                const clientSnap = await get(clientRef);
                
                if (!clientSnap.exists()) {
                    throw new Error("Event ID not found in database.");
                }

                const clientData = clientSnap.val();
                document.getElementById('eventTitle').innerText = clientData.eventName || "Event Gallery";
                document.getElementById('clientNameDisplay').innerText = `Welcome to ${clientData.name}'s Gallery`;

                // C. Show App
                loadingScreen.style.display = 'none';
                appContent.classList.remove('d-none');

            } catch (error) {
                console.error(error);
                loadingScreen.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
            }
        }

        // --- 3. CAMERA & SEARCH LOGIC ---
        let stream = null;
        const cameraContainer = document.getElementById('cameraContainer');
        const video = document.getElementById('webcam');

        document.getElementById('startCamBtn').addEventListener('click', async () => {
            cameraContainer.style.display = 'block';
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) { alert("Camera access denied."); }
        });

        document.getElementById('closeCamBtn').addEventListener('click', stopCamera);

        document.getElementById('snapBtn').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            stopCamera();
            processSearch(canvas.toDataURL('image/png'));
        });

        function stopCamera() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            cameraContainer.style.display = 'none';
        }

        document.getElementById('selfieInput').addEventListener('change', (e) => {
            if (e.target.files[0]) processSearch(URL.createObjectURL(e.target.files[0]));
        });

        // --- 4. CORE SEARCH LOGIC (SCOPED TO EVENT ID) ---
        async function processSearch(imageUrl) {
            // UI Updates
            userImg.src = imageUrl;
            document.getElementById('referenceSection').classList.remove('d-none');
            document.getElementById('searchingMsg').classList.remove('d-none');
            resultsGrid.innerHTML = '';
            
            try {
                // A. Detect Face
                await new Promise(res => userImg.onload = res);
                const detection = await faceapi.detectSingleFace(userImg).withFaceLandmarks().withFaceDescriptor();

                if (!detection) {
                    alert("No face detected. Please try again.");
                    document.getElementById('searchingMsg').classList.add('d-none');
                    return;
                }

                // B. Fetch ONLY photos for this Event ID
                const photosRef = ref(db, `gallery_photos/${eventId}`);
                const snapshot = await get(photosRef);

                if (!snapshot.exists()) {
                    document.getElementById('matchCount').innerText = "No photos uploaded for this event yet.";
                    document.getElementById('searchingMsg').classList.add('d-none');
                    return;
                }

                // C. Compare
                const eventPhotos = snapshot.val();
                let matchCount = 0;
                
                Object.values(eventPhotos).forEach(photo => {
                    if (!photo.descriptors) return;
                    
                    // Check match
                    const isMatch = photo.descriptors.some(d => {
                        return faceapi.euclideanDistance(detection.descriptor, new Float32Array(d)) < 0.5; // Threshold
                    });

                    if (isMatch) {
                        renderPhoto(photo);
                        matchCount++;
                    }
                });

                document.getElementById('matchCount').innerText = matchCount > 0 
                    ? `Found ${matchCount} matching photos!` 
                    : "No matches found in this event.";

            } catch (err) {
                console.error(err);
                alert("Error processing search.");
            } finally {
                document.getElementById('searchingMsg').classList.add('d-none');
            }
        }

        function renderPhoto(photo) {
            const div = document.createElement('div');
            div.className = 'col-6 col-md-4 col-lg-3';
            div.innerHTML = `
                <div class="card photo-card shadow-sm h-100 border-0">
                    <img src="${photo.url}" class="card-img-top rounded">
                    <div class="card-body p-2 text-center">
                        <a href="${photo.url}" class="btn btn-sm btn-dark w-100" download target="_blank">
                            <i class="bi bi-download"></i> Download
                        </a>
                    </div>
                </div>
            `;
            resultsGrid.appendChild(div);
        }
    </script>
</body>
</html>
